<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="title">Tetris</h1>
    <div class="container">
        <div class="left-menu">
            <canvas id="next_figure" class="field" width="120" height="120">
            </canvas>
            <h4>Use keyboard to move figures:</h4>
            <div class="tips">
                <p>⮜ Left</p>
                <p>⮞ Right</p>
                <p>⮝ Rotate</p>
                <p>⮟ Down</p>
            </div>
        </div>
        <canvas id="main_field" class="field" width="300" height="600">
        </canvas>

        <div class="right-menu">
            <table class="game-info">
                <tr><th>Player:</th><td id="player"></td></tr>
                <tr><th>Score:</th><td id="score">0</td></tr>
            </table>
            <table id="scores">
                <thead>
                <tr>
                    <th>Player</th>
                    <th>Points</th>
                    <th>Lines</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="export">Export results</button>
        </div>
    </div>
    <script src="js/figures.js"></script>
    <script src="js/score.js"></script>
    <script src="js/tetris.js"></script>
</body>
</html>
